<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <!--------------Css custome file-->
    <link rel="stylesheet" href="style.css">

    <!-------------Bootstrap Css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-------------Bootstrap cdn icon -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <!---------Fontawsome cdn icon--->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <section>
         <div class="container-fluid bg-orange">
             <div class="container">
                  <div class="row align-items-center">
                      <div class="col-sm-12 col-md-12 col-lg-6 girl-mobile">
                           <img src="images/login-img.svg" alt="" width="100%">
                      </div>
                      <div class="col-sm-12 col-md-12 col-lg-6">
                          <div class="card w-75 mx-auto mb-sm-5 ">
                               <div class="row">
                                  <div class="col-md-12 p-4">
                                    <div class="login-headers text-center">
                                        <img src="images/payjet-Logo.svg" alt="">
                                        <img src="images/logo-text-img.svg" alt="">
                                    </div>
                                    <h5 class="login-sub-title mt-3">Welcome to PayJet Login</h5>
                                     <form action="" class="login-form">
                                         <div class="mb-3">
                                             <label for="mobileNumber" class="form-label">Mobile Number</label>
                                             <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter Mobile number">
                                         </div>
                                         <label for="inputPassword5" class="form-label">Password</label>
                                          <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter Password">
                                             <div id="passwordHelpBlock" class="form-text text-end">
                                                <small class="mt-1" style="font-size: 14px;">Forgot Password</small>
                                         </div>
                                         <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-primary py-2" type="button"> <a href="home.html">Login</a></button>
                                          
                                            <div class="btn-text">Donâ€™t have an account? <span ><a href="register.html">Register</a></span></div>
                                         </div>
                                     </form>  
                                  </div>
                               </div>
                          </div>
                      </div>
                  </div>
             </div>
         </div>
    </section>
     
    <!-- https://www.divinectorweb.com/2023/02/login-and-signup-form-switch-javascript.html -->
    <!-------------Bootstrap js cdn --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
